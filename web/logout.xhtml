<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/defaultTemplate.xhtml">
    <ui:define name="top">
        <h:panelGroup style="position: absolute;right: 0px;top: -5px">
            <h:form>
                <table>
                    <td><h:outputLabel value="You are logged as: #{controllerBean.getLoginName()}"></h:outputLabel></td>
                    <td><h:commandButton action="#{controllerBean.logout()}" value="Sign out"></h:commandButton></td>
                </table>
            </h:form>

        </h:panelGroup>
        <h:panelGroup rendered="#{userManagedBean.activeAccount != null}">
            <h:outputLabel value="Active account #{userManagedBean.activeAccount.accountNumber}"/><br/>
            <h:outputLabel value="Money on account: #{userManagedBean.activeAccount.actualBalance}"/>
        </h:panelGroup>

    </ui:define>
</ui:composition>
