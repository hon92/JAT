<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/contentTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Choose type "/>
            <h:selectOneMenu value="#{userManagedBean.filterType}">
                <f:selectItem itemLabel="Simple transactions" itemValue="1"/>
                <f:selectItem itemLabel="Permanent transactions" itemValue="2"/>
                <f:selectItem itemLabel="Incaso transactions" itemValue="3"/>
                <f:ajax event="change" render="transactionTable" listener="#{userManagedBean.filterTransactions()}"/>
            </h:selectOneMenu>
        </h:form>

        <h:dataTable id="transactionTable" value="#{userManagedBean.transactions}" var="tran">
            <h:column>
                <f:facet name="header">Type</f:facet>
                <h:outputLabel value="tran"/>
            </h:column>

        </h:dataTable>


        <h:outputLabel value="transaction: #{userManagedBean.activeAccount.historyTransaction}"/>
    </ui:define>
</ui:composition>
