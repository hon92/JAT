<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/contentTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        #{userManagedBean.filterTransactions()}
        <h:messages/>
        <h:form>
            <h:outputLabel value="Choose type "/>
            <h:selectOneMenu value="#{userManagedBean.filterType}">
                <f:selectItem itemLabel="Simple transactions" itemValue="1"/>
                <f:selectItem itemLabel="Permanent transactions" itemValue="2"/>
                <f:selectItem itemLabel="Incaso transactions" itemValue="3"/>
                <f:ajax event="change" render="transactionTable" listener="#{userManagedBean.filterTransactions()}"/>
            </h:selectOneMenu>
            <h:selectOneMenu value="#{userManagedBean.trafficType}">
                <f:selectItem itemLabel="outgoing" itemValue="1"/>
                <f:selectItem itemLabel="incoming" itemValue="2"/>
                <f:ajax event="change" render="transactionTable" listener="#{userManagedBean.filterTransactions()}"/>
            </h:selectOneMenu>
        </h:form>

        <c:if test="#{userManagedBean.filterType == 1}">
            <h:dataTable id="transactionTable" value="#{userManagedBean.transactions}" var="tran" cellspacing="10">
                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputLabel value="#{tran.creationDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Money</f:facet>
                    <h:outputLabel value="#{tran.money}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">To account</f:facet>
                    <h:outputLabel value="#{tran.to}"/>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="More info" action="#{userManagedBean.showTransactionDetail(tran)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </c:if>

        <c:if test="#{userManagedBean.filterType == 2}">
            <h:dataTable id="transactionTable" value="#{userManagedBean.transactions}" var="tran" cellspacing="10">
                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputLabel value="#{tran.creationDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Money</f:facet>
                    <h:outputLabel value="#{tran.money}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">To account</f:facet>
                    <h:outputLabel value="#{tran.to}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Interval</f:facet>
                    <h:outputLabel value="#{tran.timeInterval}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">End date</f:facet>
                    <h:outputLabel value="#{tran.endDate}"/>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="More info" action="#{userManagedBean.showTransactionDetail(tran)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </c:if>

        <c:if test="#{userManagedBean.filterType == 3}">
            <h:dataTable id="transactionTable" value="#{userManagedBean.transactions}" var="tran" cellspacing="10">
                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputLabel value="#{tran.creationDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Money</f:facet>
                    <h:outputLabel value="#{tran.money}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">To account</f:facet>
                    <h:outputLabel value="#{tran.to}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Interval</f:facet>
                    <h:outputLabel value="#{tran.timeInterval}"/>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="More info" action="#{userManagedBean.showTransactionDetail(tran)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </c:if>


    </ui:define>
</ui:composition>
