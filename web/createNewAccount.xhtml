<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/templates/contentTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>
            <table>
                <td><h:outputLabel value="Account number"/></td><td><h:inputText required="true" requiredMessage="Account number is empty" converterMessage="Account number has to be number" validatorMessage="Account number has to be 10 numbers" value="#{employeManagedBean.account.accountNumber}">
                        <f:validateLength minimum="10" maximum="10"/>
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText></td><tr/>
                <td><h:outputLabel value="Day limit"/></td><td><h:inputText required="true" requiredMessage="Day limit is empty" converterMessage="Day limit has to be number" validatorMessage="Day limit has to be in range 0 - 99999" value="#{employeManagedBean.account.dayLimit}">
                        <f:validateLength minimum="0" maximum="5"/>
                        <f:convertNumber type="number" integerOnly="true"/>
                    </h:inputText></td><tr/>
                <td><h:commandButton value="Save" action="#{employeManagedBean.addAccount()}"/></td>
                <td><h:commandButton value="Storno" action="customers?faces-redirect=true" immediate="true"/></td>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
