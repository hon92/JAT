<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/contentTemplate.xhtml">
            <ui:define name="content">
                <h:outputLabel value="My customers" style="color: white;font-size: 25px"/>

                <h:form>
                    <h:inputText value="#{employeManagedBean.search}"  autocomplete="off"/>
                    <h:commandButton value="Search by name" action="#{employeManagedBean.filter()}">
                        <f:ajax execute ="@form" render="usersTable"/>
                    </h:commandButton>
                </h:form>
                <h:form>
                    <h:commandButton style="position: absolute;right: 20px;" value="Add new" action="#{employeManagedBean.createUser()}"/>
                </h:form>
                <br/>

                <h:dataTable value="#{employeManagedBean.users}" var="user" id="usersTable">

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{user.name}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">LastName</f:facet>
                        <h:outputText value="#{user.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{user.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{user.passWord}"/>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Edit information" action="#{employeManagedBean.edit(user)}"/>
                            <h:commandButton value="Show accounts" action="#{employeManagedBean.showAccounts(user)}"/>
                            <h:commandButton value="Create new account" action="#{employeManagedBean.createAccount(user)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
