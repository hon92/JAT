<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/contentTemplate.xhtml">

    <ui:define name="content">

        <h:outputLabel value="My informations" style="color: white;font-size: 25px"/>
        <h:panelGroup>

            <h:dataTable value="#{controllerBean.loggedEmploye}" var="e" cellspacing="10" bgcolor="silver">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLabel value="#{e.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputLabel value="#{e.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputLabel value="#{e.passWord}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Salary</f:facet>
                    <h:outputLabel value="#{e.salary}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Start date</f:facet>
                    <h:outputLabel value="#{e.startDate}"/>
                </h:column>
            </h:dataTable>



        </h:panelGroup>

    </ui:define>

</ui:composition >
