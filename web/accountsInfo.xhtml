<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/templates/contentTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:dataTable value="#{employeManagedBean.selectedAccounts}" var="account" cellspacing="10">

            <h:column>
                <f:facet name="header">Account number</f:facet>
                <h:outputText value="#{account.accountNumber}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Actual balance</f:facet>
                <h:outputText value="#{account.actualBalance}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Day limit</f:facet>
                <h:outputText value="#{account.dayLimit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Creation date</f:facet>
                <h:outputText value="#{account.startDate}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandButton value="Back" action="customers?faces-redirect=true"/>
        </h:form>
    </ui:define>
</ui:composition>
